<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Todo Details</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="todo.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Notes</ion-label>
    <ion-textarea [(ngModel)]="todo.notes" rows="8"></ion-textarea>
  </ion-item>
</ion-content>
 
<ion-footer *ngIf="!todo.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addTodo()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add Todo
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="todo.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteTodo()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" [routerLink]="['/create-update', todo.id]">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
